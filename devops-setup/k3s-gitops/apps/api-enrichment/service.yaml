apiVersion: v1
kind: Service
metadata:
  name: api-enrichment
  namespace: default
  labels:
    app: api-enrichment
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "8080"
    prometheus.io/path: "/metrics"
spec:
  selector:
    app: api-enrichment
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  type: ClusterIP
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: api-enrichment
  namespace: default
  labels:
    app: api-enrichment
automountServiceAccountToken: false